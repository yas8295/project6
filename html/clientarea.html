<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clientarea</title>
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="../css/bootstrap-utilities.min.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/clientarea.css" />
</head>

<body>
    <header>
        <div class="clientarea">
            <div class="head">
                <a class="logo" href="../index.html"><img src="../images/logo.svg" alt=""></a>
                <p><i class="fa-regular fa-circle-user"></i> Client Area</p>
            </div>
            <div class="login">
                <p style="color: rgb(71, 76, 107); font-size: 18px; text-align: center; margin-bottom: 50px;"><span
                        style="color: rgb(52, 111, 199);">Login
                    </span> or <span style="color: rgb(72, 88, 112);">Register</span></p>
            </div>
            <form action="">
                <label for="">Username</label>
                <input type=" text" required>
                <label for="">Password</label>
                <input type="password" name="" id="" required>
                <div class="register">
                    <label for="">Repeat password</label>
                    <input type=" password" required>
                    <label for="">Email</label>
                    <input type="email" name="" id="" required>
                </div>
                <div class="form-submit">
                    <a>Forget your passowrd?</a>
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
    </header>
    <script src="js/clientarea.js"></script>
</body>

</html>
